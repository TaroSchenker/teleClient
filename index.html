<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          Telegram    
          <button class="getPosts btn btn-primary m-3 justify-content-start"> Refresh Feed</button>  
          </div>
    </div>
    <div class="container">
        <div class="row m-5">    
   
        <div class="col-sm" >
            <div class="form-container d-flex justify-content-center">
                <form id="telegram-form" >
                    <div>
                    <div class="alert alert-primary form-group d-flex justify-content-center mt-1 mr-5">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" placeholder="Your post title.."/> 
                </div>             
                <div class="alert alert-primary form-group d-flex justify-content-center mt-1">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Your name.." required/>   
                </div>  
                    </div>

                    <div>
                            <div class="alert alert-primary form-group d-flex justify-content-end mt-1 align-items-center">
                    <label for="story">Your Message</label>
                    <textarea required class="form-control" id="story" rows="3" placeholder="Your message.." ></textarea> 
                </div>          
                <div class="d-flex justify-content-center">
                   <button class="btn btn-primary m-3"id="clicker">Send Telegram!</button>             
                </div>            
                    </div> 
            </form>
  
            </div>
      
        </div>
        </div>
  

    <div class="container">
        <div class="row m-5" id="tweet-container">
                <!-- <div class="d-flex  title-date">
                    <h5> title</h5>  
                    <p> date </p>
                </div>
                <h6 class="tele-name"> name </h6>
                <h6> story</h6> -->
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./static/js/app.js"></script>
</body>
</html>
